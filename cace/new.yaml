#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           io_inv_1
description:    A simple inverter
PDK:            gf180mcuD

cace_format:    5.2

authorship:
  designer:         Subhransu Das
  creation_date:    Jan 10, 2025
  license:          MIT license

paths:
  root:             ..
  schematic:        xschem
  netlist:          netlist
  documentation:    docs

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.7
    Vmax: 1.9
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  Vin:
    description:  Voltage input
    type: signal
    direction: input 
  Vout:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vdd:
    description: Analog power supply voltage
    display: Vdd
    unit: V
    typical: 1.8
  vin:
    description: Voltage input
    display: Vin
    unit: V
    typical: 1.8 
  cl:
    description: Output load capacitance
    display: CLoad
    unit: fF
    maximum: 1
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: Â°C
    typical: 27

parameters:
  transient_response:
    description: Transient response
    display: Transient response
    status: skip
    unit: mV
    spec:
      tr:
        display: Trise
        description: Rise Time
        unit: ns
          #typical:
          #value: 5
      tf:
        display: Tfall
        description: Fall Time
        unit: ns 
          #typical: 
          #value: 5  
    tool:
      ngspice:
        template: io_inv_1_tran.sch
        format: ascii
        suffix: .data
        variables: [time, Vout, Vin]
        jobs: 4
    plot:
      transient:
        suffix: .svg
        xaxis: time
        yaxis: [Vout, Vin]
    variables:
      time:
        display: Time
        unit: ms
      Vin:
        display: Vin
        unit: V
      Vout:
        display: Vout
        unit: V
    conditions:
      Tmax:
        display: Simulation time
        unit: ns
        typical: 50
      temperature:
        typical: 27  
      corner:
        typical: tt

